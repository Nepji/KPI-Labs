<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Лаба 4-6</title>
</head>
<body>
    <header class="header">
        <div>ТР-15 Руденко Владислав</div>
        <hr />
        <div>Мова розмітки HMTL</div>
    </header>
    <div>
        <div class="container">
            <div class="main">
                <div class="pib">
                    <h1>Ваші група, призвіще та ім'я (На Англійскькій, брат)</h1>
                    <input class="pibInput" type="text" id="pibInput"/>
                    <h3>(нехтуйте дужками <> в тесті)</h1>
                </div>
                <div class="tests">
                    <form class="form" action="/" method="post" id="form">
                        <button class="button" id="testButton" type="submit">Закінчити</button>
                    </form>
                </div>
            </div>
            <div class="finish">
                <h1 class="result_title">Результати:</h1>
                <hr />
                <h2 class="pibHTML"></h2>
                <h2 class="resHTML"></h2>
                <hr />
                <button class="button" id="finishButton">Повернутись</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
